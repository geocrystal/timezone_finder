name: Crystal CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  check_format:
    runs-on: ubuntu-latest
    steps:
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Check format
        run: crystal tool format --check

  check_ameba:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6
      - name: Run Ameba linter
        uses: crystal-ameba/github-action@master

  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: shards install
      - name: Cache timezone data
        uses: actions/cache@v4
        with:
          path: data/combined-with-oceans.json
          key: timezone-data-2025a
          restore-keys: |
            timezone-data-
      - name: Run postinstall
        run: crystal run scripts/postinstall.cr
      - name: Run tests
        run: crystal spec
